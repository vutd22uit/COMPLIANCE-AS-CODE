# Pre-commit hooks for Compliance-as-Code Framework
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Terraform formatting and validation
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.83.5
    hooks:
      - id: terraform_fmt
        name: Terraform format
        description: Format Terraform files

      - id: terraform_validate
        name: Terraform validate
        description: Validate Terraform syntax

      - id: terraform_tfsec
        name: tfsec security scan
        description: Run tfsec security scanner
        args:
          - --args=--minimum-severity=HIGH
          - --args=--exclude-downloaded-modules

      - id: terraform_docs
        name: Terraform docs
        description: Generate Terraform documentation
        args:
          - --args=--output-file=README.md
          - --args=--output-mode=inject

  # Checkov - IaC security scanning
  - repo: https://github.com/bridgecrewio/checkov
    rev: 3.1.0
    hooks:
      - id: checkov
        name: Checkov IaC scan
        description: Scan IaC for security issues
        args:
          - --framework=terraform
          - --framework=cloudformation
          - --compact
          - --quiet
        files: \.(tf|yml|yaml|json)$
        exclude: \.terraform/

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        name: YAML Lint
        args:
          - --format=parsable
          - --strict
        files: \.(yaml|yml)$

  # Python formatting and linting
  - repo: https://github.com/psf/black
    rev: 23.12.0
    hooks:
      - id: black
        name: Black Python formatter
        language_version: python3.8

  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: Flake8 linting
        args:
          - --max-line-length=100
          - --extend-ignore=E203,W503

  # Security scanning for Python
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        name: Bandit security scan
        args:
          - -ll  # Only report medium/high severity
          - -r
        files: \.py$

  # Secrets detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: Detect secrets
        args:
          - --baseline
          - .secrets.baseline
        exclude: package.lock.json

  # Trailing whitespace and file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
        args: [--safe]
      - id: check-json
        name: Check JSON syntax
      - id: check-added-large-files
        name: Check for large files
        args: [--maxkb=1000]
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-case-conflict
        name: Check for case conflicts
      - id: mixed-line-ending
        name: Check line endings

  # Markdown linting
  - repo: https://github.com/markdownlint/markdownlint
    rev: v0.12.0
    hooks:
      - id: markdownlint
        name: Markdown lint
        args:
          - --rules=~MD013,~MD033  # Ignore line length and inline HTML

  # JSON formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        name: Prettier formatting
        files: \.(json|md|yml|yaml)$
        exclude: \.terraform/

  # Shell script checking
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        name: ShellCheck
        args: [--severity=warning]

# Configuration for specific hooks
default_language_version:
  python: python3.8

# Files/directories to exclude
exclude: |
  (?x)^(
    \.git/|
    \.terraform/|
    \.venv/|
    venv/|
    node_modules/|
    evidence/.*|
    .*\.lock\.hcl
  )$
